<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Example Signature Pad - adapted for use as a SQL-MVC installable ui module</title>
  <meta name="description" content="Signature Pad - HTML5 canvas based smooth signature drawing using variable width spline interpolation.">

  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link rel="stylesheet" href="signature-pad.css">

  <!--[if IE]>
    <link rel="stylesheet" type="text/css" href="css/ie9.css">
  <![endif]-->

</head>
<body onselectstart="return false">




<div class="aspect-ratio-box" >
  <div id="signature-pad" class="signature-pad-ar"  data-cid="cidx" data-pkf="pkfx" >
    <div class="signature-pad--body">
      <canvas  class="signature-pad--canvas"></canvas>
    </div>
    <div class="signature-pad--footer">
      <div class="description">Sign above</div>

      <div class="signature-pad--actions">
        <div>
          <button type="button" class="button clear" data-action="clear">Clear</button>
        </div>
        <div>
          <button type="button" class="button save" data-action="save-png" >Save</button>          
        </div>
      </div>
    </div>
  </div>
  </div>
<h1>bottom</h1>

  <script src="signature_pad.umd.js"></script>
  <script src="signature_pad_app.js"></script>
  
  <script> 
  signature_pad_init('Download');
  </script>
</body>
</html>
